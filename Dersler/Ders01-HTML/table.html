<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tablo Yapısı</title>
</head>
<body>

<!-- Tablo Tagi -->
    <table>
        <!-- Tablodaki Başlıklar için Tag -->
        <thead>
            <!-- Tablonun gövdesi. Tabloyu bölümlere ayırır -->
            <tbody>
                <!-- Tabloda Satır Oluşturma Tagi-->
                <tr>
                    <!--Bir tablonun sütun ve satırlarındaki başlıklar için kullanılan Tag-->
                    <th>AD</th>
                    <th>SOYAD</th>
                    <th>YAŞ</th>
                </tr>
            </tbody>
        </thead>
        <tbody>
            <tr>
                <!-- Tablodaki Veri Hücresi Tagi -->
                <td>Berke</td>
                <td>Büyükköprü</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Beyzanur</td>
                <td>Altıntaş</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>





</body>
</html>
